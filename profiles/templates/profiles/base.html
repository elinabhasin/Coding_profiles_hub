{% load static %} {# This line was missing and caused the error #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Profile Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'profiles/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <nav>
                <a href="{% url 'home' %}" class="nav-item">Home</a>
                <a href="{% url 'user_list' %}" class="nav-item">All Users</a>
                <a href="{% url 'submit_profile' %}" class="nav-item">Submit Profile</a>
            </nav>
        </div>
    </header>

    <main class="container content">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
