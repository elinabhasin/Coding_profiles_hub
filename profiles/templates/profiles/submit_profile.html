{% extends 'profiles/base.html' %}
{% load static %}

{% block title %}Submit Your Profile{% endblock %}

{% block content %}
    <h1 class="page-title">Submit Your Coding Profile</h1>

    <div class="form-container">
        <form method="post" class="profile-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub Profile URL</label>
                <input type="url" id="github" name="github" value="{{ github }}" placeholder="e.g., https://github.com/yourusername">
            </div>
            <div class="form-group">
                <label for="leetcode">LeetCode Profile URL</label>
                <input type="url" id="leetcode" name="leetcode" value="{{ leetcode }}" placeholder="e.g., https://leetcode.com/yourusername">
            </div>
            <div class="form-group">
                <label for="codeforces">Codeforces Profile URL</label>
                <input type="url" id="codeforces" name="codeforces" value="{{ codeforces }}" placeholder="e.g., https://codeforces.com/profile/yourusername">
            </div>
            <button type="submit" class="btn btn-submit">
                <i class="fas fa-paper-plane"></i> Submit Profile
            </button>
        </form>
    </div>
{% endblock %}
